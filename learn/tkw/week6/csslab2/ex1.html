<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Khai báo tài liệu HTML5 -->
      <meta charset="UTF-8">
      <!-- Thiết lập mã hóa ký tự là UTF-8 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Đảm bảo giao diện hiển thị tốt trên các thiết bị di động -->
      <title>The priority of selectors</title>
      <!-- Tiêu đề của trang web -->
      <link rel="stylesheet" href="ex1.css">
      <!-- Liên kết đến file CSS để định dạng giao diện -->
</head>
<body>
   <!-- Thẻ HTML tùy chỉnh -->
   <MyCustomizeTag>Here Is Customize Tag</MyCustomizeTag> 
   <!-- Thẻ div hiển thị đoạn văn đầu tiên -->
   <div>The first paragraph.</div>
   <!-- Thẻ div với class GroupFormat -->
   <div class="GroupFormat">The second paragraph.</div>
   <!-- Thẻ div với class GroupFormat và id TheHighestPriority -->
   <div class="GroupFormat" id="TheHighestPriority">
             The third paragraph.
   </div>
   <!-- Thẻ div hiển thị đoạn văn thứ tư -->
   <div>The fourth paragraph.</div>
   <!-- Thẻ div với class GroupFormat -->
   <div class="GroupFormat">The fifth paragraph.</div>
   <!-- Thẻ div với class GroupFormat -->
   <div class="GroupFormat">The sixth paragraph.</div>
   <!-- Thẻ div hiển thị đoạn văn thứ bảy -->
   <div>The seventh paragraph.</div>
   <!-- Thẻ liên kết đến Google -->
   <a href="https://www.google.com.vn/?hl=vi">Link</a>
   <!-- Thẻ liên kết thứ hai đến Google -->
   <a href="https://www.google.com.vn/?hl=vi">Link2</a>
   <!-- Danh sách không có kiểu đánh số -->
   <ul type="none" class="list">
             <!-- Các mục trong danh sách -->
             <li>Item 1</li>
             <li>Item 2</li>
             <li>Item 3</li>
             <li>Item 4</li>
             <li>Item 5</li>
   </ul>
</body>
</html>
