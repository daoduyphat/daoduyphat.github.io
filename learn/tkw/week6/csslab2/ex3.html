<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Định nghĩa loại tài liệu là HTML5 -->
    <meta charset="UTF-8">
    <!-- Thiết lập mã hóa ký tự là UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thiết lập viewport để trang web hiển thị tốt trên các thiết bị di động -->
    <title>Create product list with CSS3</title>
    <!-- Tiêu đề của trang web -->
    <link rel="stylesheet" href="ex3.css">
    <!-- Liên kết đến file CSS để định dạng giao diện -->
</head>
<body>
    <!-- Phần nội dung chính của trang web -->
    <div>
        <!-- Một sản phẩm -->
        <div class="Product">
            <!-- Hình ảnh của sản phẩm -->
            <img src="image/rose.jpg" alt="">
            <!-- Thông tin chi tiết của sản phẩm -->
            <div class="ProductDetails">
                <!-- Tên sản phẩm -->
                <span class="ProductName">Rose</span>
                <!-- Giá sản phẩm -->
                <span class="ProductPrice">1.5$</span>
            </div>
        </div>
        <div class="Product">
            <img src="image/tulip.jpg" alt="">
            <div class="ProductDetails">
                <span class="ProductName">Tulip</span>
                <span class="ProductPrice">2.0$</span>
            </div>
        </div>
        <div class="Product">
            <img src="image/daisy.jpg" alt="">
            <div class="ProductDetails">
                <span class="ProductName">Daisy</span>
                <span class="ProductPrice">1.0$</span>
            </div>
        </div>
    </div>
</body>
</html>
