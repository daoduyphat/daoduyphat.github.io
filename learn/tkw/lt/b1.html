<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>To-Do List © ™</h1>
  <ul>
    <li><input type="checkbox" onchange="toggle(this)"> Học HTML</li>
    <li><input type="checkbox" onchange="toggle(this)"> Làm bài tập - khó đấy!</li>
    <li><input type="checkbox" onchange="toggle(this)"> Ôn JavaScript</li>
    <li><input type="checkbox" onchange="toggle(this)"> Làm project nhóm</li>
    <li><input type="checkbox" onchange="toggle(this)"> Nộp bài đúng hạn ©</li>
  </ul>

  <script>
    function toggle(checkbox) {
      const li = checkbox.parentElement;
      li.classList.toggle("done", checkbox.checked);
    }
  </script>
</body>
</html>
