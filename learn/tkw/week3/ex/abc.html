<!DOCTYPE html>
<!-- Khai báo loại tài liệu là HTML5 -->
<html lang="en">
<!-- Thẻ mở của tài liệu HTML, với thuộc tính ngôn ngữ là tiếng Anh -->
<head>
    <!-- Phần đầu của tài liệu HTML, chứa thông tin meta và liên kết -->
    <meta charset="UTF-8">
    <!-- Thiết lập bảng mã ký tự là UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thiết lập viewport để trang web hiển thị tốt trên các thiết bị di động -->
    <title>Document</title>
    <!-- Tiêu đề của trang web hiển thị trên tab trình duyệt -->
    <link rel="stylesheet" href="style.css">
    <!-- Liên kết đến tệp CSS bên ngoài để định dạng giao diện -->
</head>
<body>
    <!-- Phần thân của tài liệu HTML, chứa nội dung hiển thị -->
    <h1>
        <!-- Thẻ tiêu đề cấp 1 -->
        This is a heading
    </h1>
    <h2 >
        <!-- Thẻ tiêu đề cấp 2 -->
        This is heading 2 with underline
    </h2>
    <p>
        <!-- Thẻ đoạn văn -->
        This is a paragraph
    </p>
    <h2>
        <!-- Thẻ tiêu đề cấp 2 -->
        This is another paragraph
    </h2>
</body>
</html>
