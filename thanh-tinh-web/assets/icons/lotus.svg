  <circle cx="60" cy="46" r="10" fill="url(#centerGrad)"/>
  <circle cx="60" cy="46" r="7" fill="#FFE082" opacity="0.9"/>
  
  <!-- Hạt phấn (nhỏ và tinh tế) -->
  <circle cx="56" cy="44" r="1.5" fill="#F57C00" opacity="0.85"/>
