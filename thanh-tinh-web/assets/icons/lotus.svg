  <ellipse cx="60" cy="58" rx="14" ry="32" fill="url(#petalGrad1)" transform="rotate(270 60 58)"/>
  <ellipse cx="60" cy="58" rx="14" ry="32" fill="url(#petalGrad2)" transform="rotate(315 60 58)"/>
  
  <!-- Cánh tầng giữa -->
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFEAF5" transform="rotate(22.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFD4E8" transform="rotate(67.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFEAF5" transform="rotate(112.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFD4E8" transform="rotate(157.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFEAF5" transform="rotate(202.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFD4E8" transform="rotate(247.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFEAF5" transform="rotate(292.5 60 53)"/>
  <ellipse cx="60" cy="53" rx="11" ry="24" fill="#FFD4E8" transform="rotate(337.5 60 53)"/>
  
  <!-- Cánh trong cùng -->
  <ellipse cx="60" cy="48" rx="8" ry="18" fill="#FFF5FA" transform="rotate(0 60 48)"/>
  <ellipse cx="60" cy="48" rx="8" ry="18" fill="#FFFFFF" transform="rotate(60 60 48)"/>
  <ellipse cx="60" cy="48" rx="8" ry="18" fill="#FFF5FA" transform="rotate(120 60 48)"/>
  <ellipse cx="60" cy="48" rx="8" ry="18" fill="#FFFFFF" transform="rotate(180 60 48)"/>
