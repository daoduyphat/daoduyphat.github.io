<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Lá sen dưới (thiết kế đơn giản hơn) -->
  <ellipse cx="40" cy="90" rx="22" ry="12" fill="#4CAF50" opacity="0.9"/>
  <ellipse cx="80" cy="90" rx="22" ry="12" fill="#388E3C" opacity="0.9"/>
  <path d="M 40 90 Q 45 85 50 90" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.7"/>
  <path d="M 80 90 Q 75 85 70 90" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Cánh hoa sen ngoài (8 cánh - gradient đẹp) -->
  <defs>
    <radialGradient id="petalGrad1" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#FFE5F0"/>
      <stop offset="100%" stop-color="#FF69B4"/>
    </radialGradient>
    <radialGradient id="petalGrad2" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#FFF0F8"/>
      <stop offset="100%" stop-color="#FF91C9"/>
    </radialGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="60%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFA726"/>
    </radialGradient>
  </defs>
  
  <!-- Cánh ngoài cùng -->
  <ellipse cx="60" cy="58" rx="14" ry="32" fill="url(#petalGrad1)" transform="rotate(0 60 58)"/>
  <ellipse cx="60" cy="58" rx="14" ry="32" fill="url(#petalGrad2)" transform="rotate(45 60 58)"/>
  <ellipse cx="60" cy="58" rx="14" ry="32" fill="url(#petalGrad1)" transform="rotate(90 60 58)"/>
