<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo">
      <span>HOLA HOME</span>
    </div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Liên hệ</a>
      <a href="#">Lịch sử tìm kiếm</a>
    </nav>
    <div class="right-menu">
      <a href="#"><span class="icon">❤️</span> Mục yêu thích</a>
      <a href="#">Đăng nhập</a>
    </div>
  </header>

  <!-- Nội dung chính -->
  <main>
    <h1>HOLA HOME</h1>
    <div class="search-box">
      <!-- Loại hình -->
      <select>
        <option disabled selected>Loại hình</option>
        <option>Nhà trọ</option>
        <option>Ký túc xá</option>
      </select>

      <!-- Khu vực -->
      <select>
        <option disabled selected>Khu vực</option>
        <option>Xã Tiến Xuân</option>
        <option>Xã Bình Yên</option>
        <option>Xã Hạ Bằng</option>
        <option>Xã Tân Xã</option>
      </select>

      <!-- Ô tìm kiếm -->
      <input type="text" placeholder="Tìm theo tiêu đề, địa chỉ...">

      <!-- Sắp xếp -->
      <select>
        <option>Sắp xếp: Phù hợp</option>
        <option>Giá tăng dần</option>
        <option>Giá giảm dần</option>
      </select>

      <!-- Nút bấm -->
      <button class="btn-search">Tìm</button>
      <button class="btn-clear">Xóa</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
