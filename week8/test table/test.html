<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Khai báo kiểu tài liệu HTML5 -->
    <meta charset="UTF-8">
    <!-- Thiết lập mã hóa ký tự là UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thiết lập viewport để trang web hiển thị tốt trên các thiết bị di động -->
    <title>Document</title>
    <!-- Tiêu đề của trang web -->
    <link rel="stylesheet" href="test.css">
    <!-- Liên kết đến file CSS để định dạng giao diện -->
</head>
<body>
    <table>
        <!-- Tạo bảng -->
        <tr>
            <!-- Tạo một hàng trong bảng -->
            <th>Id</th>
            <!-- Tạo một ô tiêu đề cột với nội dung "Id" -->
            <th>Name</th>
            <!-- Tạo một ô tiêu đề cột với nội dung "Name" -->
            <th>Major</th>
            <!-- Tạo một ô tiêu đề cột với nội dung "Major" -->
        </tr>
        <tr>
            <!-- Tạo một hàng khác trong bảng -->
            <td>1</td>
            <!-- Tạo một ô dữ liệu với nội dung "1" -->
            <td>Bozhidar</td>
            <!-- Tạo một ô dữ liệu với nội dung "Bozhidar" -->
            <td>C# Web</td>
            <!-- Tạo một ô dữ liệu với nội dung "C# Web" -->
        </tr>
        <!-- … (các hàng khác sẽ được thêm vào đây) -->
    </table>
    <!-- Kết thúc bảng -->
</body>
</html>
