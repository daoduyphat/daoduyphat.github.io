<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="mainNav">
        <a href="#">Trang chủ</a> -
        <a href="#">Sách ©</a> -
        <a href="#">Tác giả ™</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    <style>
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #4CAF50;
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.getElementById("mainNav");
            nav.style.display = nav.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
</html>
