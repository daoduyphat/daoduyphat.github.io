<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng giá bộ phận máy tính</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Danh sách giá các bộ phận máy tính</h2>
  <table id="priceTable">
    <tr>
      <th>Bộ phận</th>
      <th>Giá (VND)</th>
    </tr>
    <tr>
      <td>CPU ™</td>
      <td>5.000.000</td>
    </tr>
    <tr>
      <td>RAM •</td>
      <td>1.200.000</td>
    </tr>
    <tr>
      <td>Ổ cứng SSD</td>
      <td>2.000.000</td>
    </tr>
    <tr>
      <td>Card màn hình ©</td>
      <td>6.500.000</td>
    </tr>
  </table>
  <button onclick="changeColor()">Thay đổi màu</button>

  <script>
    let isRed = false;
    function changeColor() {
      const table = document.getElementById("priceTable");
      table.style.color = isRed ? "black" : "red";
      isRed = !isRed;
    }
  </script>
</body>
</html>
