<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product list with CSS3</title>
    <link rel="stylesheet" href="ex3.css">
</head>
<body>
    <div>
        <div class="Product">
            <img src="image/rose.jpg" alt="">
            <div class="ProductDetails">
                <span class="ProductName">Rose</span>
                <span class="ProductPrice">1.5$</span>
            </div>
        </div>
        <div class="Product">
            <img src="image/tulip.jpg" alt="">
            <div class="ProductDetails">
                <span class="ProductName">Tulip</span>
                <span class="ProductPrice">2.0$</span>
            </div>
        </div>
        <div class="Product">
            <img src="image/daisy.jpg" alt="">
            <div class="ProductDetails">
                <span class="ProductName">Daisy</span>
                <span class="ProductPrice">1.0$</span>
            </div>
        </div>
    </div>
</body>
</html>
