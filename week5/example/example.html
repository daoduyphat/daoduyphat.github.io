<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Định nghĩa kiểu tài liệu là HTML5 -->
    <meta charset="UTF-8">
    <!-- Thiết lập mã hóa ký tự là UTF-8 để hỗ trợ các ký tự đặc biệt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tiêu đề của trang web hiển thị trên tab trình duyệt -->
    <title>Example</title>
    <!-- Liên kết đến file CSS để định dạng giao diện -->
    <link rel="stylesheet" href="example.css">
</head>
<body>
    <!-- Tiêu đề chính của trang -->
    <h1>Table</h1>
    <!-- Tạo bảng với viền có độ rộng 1 pixel -->
    <table border="1">
        <thead>
        <!-- Phần đầu bảng chứa các tiêu đề cột -->
        <tr>
            <th>Heed 1</th> <!-- Tiêu đề cột 1 -->
            <th>Heed 2</th> <!-- Tiêu đề cột 2 -->
            <th>Heed 3</th> <!-- Tiêu đề cột 3 -->
        </tr>
        </thead>
        <tbody>
        <!-- Phần thân bảng chứa các hàng dữ liệu -->
        <tr>
            <td>Cell 1</td> <!-- Ô dữ liệu 1 -->
            <td>Cell 2</td> <!-- Ô dữ liệu 2 -->
            <td>Cell 3</td> <!-- Ô dữ liệu 3 -->
        </tr>
        <tr>
            <td>Cell 4</td> <!-- Ô dữ liệu 4 -->
            <td colspan="2">Cell 5</td> <!-- Ô dữ liệu 5, chiếm 2 cột -->
        </tr>
        </tbody>
    </table>
</body>
</html>
